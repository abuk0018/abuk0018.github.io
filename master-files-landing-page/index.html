<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- icon font -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
</head>
<!-- Adding body tag to the landing page -->

<body>
    <!--- Adding header tag to the dash logo -->
    <header class="header">
        <div class="logo">
            <img class="dlogo" src="images/logo/logo.png" alt=" dash logo">
        </div>
    </header>
    <!--- Adding main tag to the main things in the landing page such as h1,p,and form-->
    <main class="main">
        <div class="vehicle">
            <h1 class="boss">Want to be your own<br> boss? </h1>
            <p class="parag"> Start today and make up to $30/hr driving<br> your own vehicle with Dash!</p>
        </div>
        <!-- Adding section to the form to distinguish the squar form  -->
        <section class="section">
            <!-- Adding form to the apply-now -->
            <form>
                <div class="apply-now">
                    <h2 class="apply"> Apply Now </h2>
                    <h3 class="enter">Enter your info below to get started.</h3>
                    <input type="text" id="fname" name="firstname" placeholder="First name">
                    <input type="text" id="lname" name="lastname" placeholder="Last name">
                    <input type="text" id="emailadress" name="email" placeholder="Email adress">
                    <input type="text" id="phone" name="phonenumber" placeholder="Phone number">
                    <input type="checkbox" id="checkbox" name="check">
                    <label class="agree">I agree to dash terms</label>
                    <button class="btn">DRIVE WITH US</button>
                    <p class="already">Already applied? <a class="cheak" href="#">Cheak your application status here</a>
                    </p>
                </div>
            </form>
        </section>
    </main>
    <!-- Adding site-footer to the end of the landing page -->
    <footer class="site-footer">
        <div class="calculator">
            <h4 class="see"> See how much you can earn with Dash.</h4>
            <p class="how"> how many hours do you want to drive with us this week?</p>
        </div>
        <!-- Adding form to the calculator-form -->
        <form class="calculator-form">
            <div class="cal">
                <input type="text" id="hours" name="hours" placeholder="Hours">
                <input type="text" id="city" name="city" placeholder="City">
                <input type="text" id="calculater" name="calculater" placeholder="CALCULATE">
            </div>
            <!--- Adding div class icons to the icons in the footer -->
            <div class="icons" id="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30.642" height="30.635" viewBox="0 0 30.642 30.635">

            </div>
        </form>

    </footer>



</body>
