<!--Adding class name contact to the body on the contact page-->

<body class="contact">
    <!--Adding flier image on the contact page -->
    <div class="flier">
        <img class="tooth" src="image/teeth-brushes1.png" alt="teeth-brushes">
    </div>
    <!--Adding navigation bar to the contact page-->
    <nav>

        <img src="image/zlogopng.png" alt="zaina-img" class="logo">

        <ul class="menu">
            <li> <a class="active" href="index.html">Home</a></li>
            <li> <a href="about.html" class="information">About</a></li>
            <li><a href="contact.html" class="information">Contact</a></li>
        </ul>
    </nav>

    <!-- main container area -->
    <main>
        <h1 class="phone">CONTACT-US</h1>
        <!-- adding form in the section on the contact page -->
        <section>
            <div class="container" id="item3">


                <div class="submission">
                    <h3 class="fill-the-form">FILL THE FORM</h3>
                    <form class="submission-form" id="contact">
                        <div>
                            <label class="fullname" for="fullname">Full Name</label>
                            <fieldset>
                                <input type="text" id="fullname" name="full name">
                            </fieldset>
                        </div>
                        <div>
                            <label for="youremail">Email</label>
                            <fieldset>
                                <input type="email" id="youremail" name="youremail" required>
                            </fieldset>
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <fieldset>
                                <textarea name="message" id="message"></textarea>
                            </fieldset>
                        </div>
                        <button class="submit">Submit</button>
                    </form>
                </div>
            </div>
            <!-- page hours -->
            <!-- adding table -->
            <p class="modern">Transforming Smiles Through Modern Dentistry</p>

            <table class="hours">
                <caption>Hours of Operation</caption>
                <thead>
                    <tr>
                        <th>Days</th>
                        <th>Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday-Friday</td>
                        <td>9AM-6PM</td>
                    </tr>
                    <tr>
                        <td>Satarday-Sunday</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
            <!-- location section-->
            <section class="location">
                <div class="container">
                    <h2 class="loc">Location</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2808.1437299909785!2d-75.73512328444917!3d45.265105279099075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccdfcd1c1852fe5%3A0x8142c9fec45ef68!2s740%20Paul%20M%C3%A9tivier%20Dr%2C%20Nepean%2C%20ON%20K2J%203T5!5e0!3m2!1sen!2sca!4v1614498501914!5m2!1sen!2sca"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
        </section>

    </main>

    <!-- website footer -->
    <footer class="footer-contact">
        <!--- Adding  section and div class social to the icons in the footer -->
        <div class="icons">
            <a href="https://www.facebook.com/bodorfaisal.abukhaled" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/bodorfaisal/" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-twitter"></a>
        </div>
        <div class="right">
            <h4 class="gmail">Zaina.clinic@gmail.com</h4>
            <h4 class="copy">Copy&right2021zaina.com</h4>
        </div>

    </footer>
